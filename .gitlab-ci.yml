image: maven:3-jdk-8 # default container image to use for tasks
# task setting up maven properties
before_script:
  - cd pom_parent
  - echo '<settings
          xmlns="http://maven.apache.org/SETTINGS/1.0.0"
          xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
          xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
          https://maven.apache.org/xsd/settings-1.0.0.xsd">
           <mirrors>
             <mirror>
               <id>ensisa</id>
               <name>Nexus ENSISA</name>
               <url>https://nexus.cluster.ensisa.uha.fr/repository/maven-public/</url>
               <mirrorOf>*</mirrorOf>
             </mirror>
           </mirrors>
         </settings>' > settings.xml
# Various reusable properties
variables:
  MAVEN_CLI_OPTS: "--batch-mode -s settings.xml -Dmaven.repo.local=libs"
# Folders to be reused from tasks to tasks
cache:
  paths:
    - "libs" # jars downloaded and installed by Maven
    - "**/target" # results of Maven commands
# List of stages
stages:
  - build
  - test
  - integration-test
  
# Task: Compiling
compile:
  stage: build
  script: # many commands can appear here (as an array)
    - mvn $MAVEN_CLI_OPTS clean compile
# Task: testing
test:
  stage: test
  coverage: '/Jacoco Coverage:\s+\d+[,\.]?\d+\s+\%/'
  script:
    - mvn $MAVEN_CLI_OPTS | -Dskip.static test jacoco:report jacoco:check
    - find . -name jacoco.csv -exec cat {} \; | awk -F, '{missed += $10 ; covered += $11} END {print "Jacoco Covergae:",100*covered/(covered+missed),"%"}'
  artifacts: # results of the stage
    paths:
      - "**/target/surefire-reports/*"
      - "**/target/site/jacoco/**"
    reports:
      junit:
      - "**/target/surefire-reports/TEST-*.xml"

spotbugs:
  stage: test
  script:
    - mvn $MAVEN_SLI_OPTS spotbugs:check
  artifacts:
    paths:
      - "**/target/spotbugsXml.xml"

integration-test:
  stage: integration-test
  services:
    - selenium/standalone-firefox:3.141.59
  script:
    - mvn $MAVEN_CLI_OPTS -Dskipt.tests -Dskip.Static -Dselenium.remote.browser=firefox verify
  artifacts:
    paths:
      - "**/target/failsage-reports/*"
    reports:
      junit:
          - "**/target/failsafe-reports/TEST-*.xml"
